research_topics:
  title: "Recherches"
  text: "*Dynamical nonlinear optical systems: a multiscale theoretical chemistry investigation*.


  Ma thèse de doctorat s'intéresse à l'évaluation de la réponse optique non linéaire de molécules ou de systèmes en phase gaz ou condensé.
  Elle inclut des calculs au niveau Hartree-Fock, DFT ou Coupled Cluster, pour l'évaluation des différentes contributions.
  Le travail est mené en collaboration avec l'expérience, grâce à nos collaborateurs ou à la littérature."

